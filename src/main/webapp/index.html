<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="/"><h1>OpenHM</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                          
                        
                          
                            

                       
                        
                    
                </ul>
                <form action="Login?accion=verMapa" method="post">
                    <div class="d-grid gap-2 col-lg mx-auto">
                        <input class="btn btn-success" type="submit" value="Ver Mapa">
                    </div>
                </form>  
                
            </div>
        </nav>
        
        <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="resources/pexels-nastyasensei-335393.jpg" style="max-height:350px; " class="card-img-top" alt="globe">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Iniciar sesión</h5>
                  
                  <form action="Login?accion=verificar" class="form" method="post">
                       

                        <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" name="name" id="userName" required>
                            <label for="userName">Nombre de usuario</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" id="userPass" name="password" required>
                            <label for="userPass">Contraseña</label>
                        </div>
                        <p class="card-text" id="msj_index"></p>
                        
                    
                        <div class="btn-group">
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-block" type="submit">Ingresar</button>
                           
                            <a class="btn btn-secondary" href="/crearUsuario.jsp" role="button">Registrar cuenta</a>
                        </div>
                         
                    </form>
                      
                    <form action="Usuario?accion=crear" class="form" method="post">                        
                        
                    </form>
                
            </div>
          </div>
        </div>
      </div>    
        
        
         <!-- <img src="resources/pexels-nastyasensei-335393.jpg" class="img-fluid" width="500" height="42" alt="map"> -->   
        
                            
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("error");
        
        if(c === '1'){
            //console.log(c);
            document.getElementById("msj_index").innerHTML = "<font color=red>Credenciales incorrectas</font>";
        }else if(c === '2'){
             document.getElementById("msj_index").innerHTML = "<font color=red>Sesión terminada</font>";
         }else if(c === '3'){
             document.getElementById("msj_index").innerHTML = "<font color=red>Acción inválida</font>";
         }else if(c === '4'){
             document.getElementById("msj_index").innerHTML = "<font color=red>Usuario borrado</font>";
         }else if(c === '5'){
             document.getElementById("msj_index").innerHTML = "<font color=red>Acción inválida</font>";
         }

    </script>
  </body>
